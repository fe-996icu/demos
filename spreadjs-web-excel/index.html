<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="js/gc.spread.sheets.all.min.js"></script>
	<script src="js/gc.spread.excelio.min.js"></script>
	<link href="css/gc.spread.sheets.excel2016colorful.css" rel="stylesheet" />

	<style>
		html, body, #ss{
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.options-container{
			height: 69px;
			position: fixed;
			right: 0;
			top: 0;
		}
	</style>
	<div id='ss' style='width:100%;'></div>



    <div class="options-container">
        <div class="option-row">
            <div class="inputContainer">
                <input type="file" id="fileDemo" class="input">
                <input type="button" id="loadExcel" value="import" class="button">
            </div>
            <div class="inputContainer">
                <input id="exportFileName" value="export.xlsx" class="input">
                <input type="button" id="saveExcel" value="export" class="button">
            </div>
        </div>
        <div class="option-row">
            <div class="group">
                <label>Password:
                    <input type="password" id="password">
                </label>
            </div>
        </div>
    </div>


	<script src="main.js"></script>
</body>
</html>
